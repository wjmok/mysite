<include file="Index/header" />

<body>
    <div id="wrapper">
        <include file="Index/nav" />
        <script src="/mysite/Public/js/kindeditor/kindeditor-all.js"></script>
        <div id="page-wrapper">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i> <a href="/mysite/admin.php?c=content">文章管理</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-edit"></i> 文章添加
                            </li>
                        </ol>
                    </div>
                </div>
                <!-- /.row -->
                <div class="row">
                    <div class="col-lg-6">
                        <form class="form-horizontal" id="singcms-form">
                            <div class="form-group">
                                <label for="inputname" class="col-sm-2 control-label">标题:</label>
                                <div class="col-sm-5">
                                    <input value="{$news.title}" type="text" name="title" class="form-control" id="inputname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputname" class="col-sm-2 control-label">短标题:</label>
                                <div class="col-sm-5">
                                    <input value="{$news.small_title}" type="text" name="small_title" class="form-control" id="inputname">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputname" class="col-sm-2 control-label">缩图:</label>
                                <div class="col-sm-5">
                                    <input type="file" name="file_upload" id="file_upload" />
                                    <div class="preview">
                                        <ul id="previewImgs"></ul>
                                    </div>
                                    <div id="imgbox">
                                       <img id="uploadedpic" attr-value={$news.thumb} style="height: 40%;width: 40%;" src= .{$news.thumb}>
                                    </div>
                                    <br/><a id=uploadpic href="javascript:$('#file_upload').uploadify('upload','*')"><i class="fa fa-cloud-upload fa-2x" ></i></a>
                                    <a  id="deletpic" href="javascript:$('#file_upload').uploadify('cancel', '*')"><i class="fa fa-times-circle fa-2x" ></i></a>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputname" class="col-sm-2 control-label">所属栏目:</label>
                                <div class="col-sm-5">
                                    <select class="form-control" name="menu_name">
                                        <foreach name="webSiteMenu" item="sitenav">
                                            <option value="{$sitenav.name}" <if condition="$sitenav['name'] eq $news['menu_name']">selected="selected"</if>>{$sitenav.name}</option>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">内容:</label>
                                <div class="col-sm-5">
                                    <textarea class="input js-editor" id="editor_singcms" name="content" rows="20">{$news.content}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">描述:</label>
                                <div class="col-sm-9">
                                    <input value="{$news.description}" type="text" class="form-control" name="description" id="inputPassword3">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-2 control-label">关键字:</label>
                                <div class="col-sm-5">
                                    <input value="{$news.keywords}" type="text" class="form-control" name="keywords" id="inputPassword3">
                                </div>
                            </div>
                            <input type="hidden" name="news_id" value="{$news.news_id}" />
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button type="button" class="btn btn-default" id="button-submit">提交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.row -->
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
    </div>
    <script>
    var SCOPE = {
        'save_url': '/mysite/admin.php?c=content&a=add',
        'jump_url': '/mysite/admin.php?c=content',
        'ajax_upload_image_url': '/mysite/admin.php?c=image&a=ajaxuploadimage',
        'ajax_upload_swf': '/mysite/Public/js/party/uploadify.swf',
        'delet':'/mysite/admin.php?c=content&a=deletpic',
    };
    </script>
    <!-- /#wrapper -->
    <script src="/mysite/Public/js/admin/image.js"></script>
    <script>
    // 6.2
    KindEditor.ready(function(K) {
        window.editor = K.create('#editor_singcms', {
            uploadJson: '/mysite/admin.php?c=image&a=kindupload',
            afterBlur: function() {
                this.sync();
            }, //
        });
    });

    window.onload=function(){
        var aaa = $("#imgbox img").attr("src");
        console.log(aaa);
        if ($("#imgbox img").attr("src") == '.') {
            $("#imgbox").children().remove();
        }
    }
    </script>

    <include file="Index/footer" />
